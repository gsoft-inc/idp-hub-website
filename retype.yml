# -------------------
# Retype Pro
# -------------------

poweredByRetype: false

outbound:
    enabled: true
    icon: ""

breadcrumb:
    enabled: true
    home: false

toc:
    depth: 2

start:
    pro: true

# -------------------
# Retype
# -------------------

input: ./docs
output: .retype

url: https://gsoft-inc.github.io/wl-idp-docs-hub/

branding:
    title: "IDP"
    logo: ./static/logo.png

favicon: ./static/favicon.png

edit:
    repo: "https://github.com/gsoft-inc/wl-idp-docs-hub"
    base: /docs
    branch: main

links:
    - text: Home
      icon: home
      link: /

    - text: Github
      icon: mark-github
      link: https://github.com/gsoft-inc/wl-idp-docs-hub
      target: blank

footer:
    copyright: "&copy; Copyright {{ year }} - Workleap"

# To allow using {{ }} in code blocks.
# View: https://github.com/retypeapp/retype/issues/622#issuecomment-1712391219.
templating:
    enabled: false

verbose: true
